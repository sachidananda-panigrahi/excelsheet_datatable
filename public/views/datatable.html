<form class="form-inline">
    <div class="form-group">
        <label>Search</label>
        <input type="text" ng-model="search" class="form-control" placeholder="Search">
    </div>
</form>

<table class="table">
    <thead ng-repeat="table in header">
    <tr>
        <th ng-repeat="(key, value) in table">
            <div ng-click="sort(key)">
                {{key}}
                <span class="glyphicon sort-icon" ng-show="sortKey==key"
                      ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </div>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr dir-paginate="cell in data[0].tableData[0] | orderBy:sortKey:reverse|filter:search|itemsPerPage:15">
        <td ng-repeat="(key, value) in cell">{{value}}</td>
    </tr>
    </tbody>
</table>
<dir-pagination-controls
        max-size="15"
        direction-links="true"
        boundary-links="true">
</dir-pagination-controls>
